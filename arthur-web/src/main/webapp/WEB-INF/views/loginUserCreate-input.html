<!DOCTYPE>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>ユーザ作成入力画面</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="shortcut icon" href="resources/image/favicon.png" >
<link rel="stylesheet" type="text/css" href="resources/css/common/table.css">
<link rel="stylesheet" type="text/css" href="resources/css/common/form.css">
<link rel="stylesheet" type="text/css" href="resources/css/common/baseLayout.css">
<script type="text/javascript" src="resources/js/jquery-3.3.1.js"></script>
</head>
<body>
<h3 class="title">ユーザ作成入力画面</h3>
	<div class="center">
		<form action="/arthur-web/loginUserCreate-confirm" method="post">
			<table class="table">
				<tr>
					<th>
						<p>ログインID</p>
					</th>
					<td>
						<input type="text" name="loginId" />
					</td>
				</tr>
				<tr>
					<th>
						<p>パスワード</p>
					</th>
					<td>
						<input type="password" name="password" />
					</td>
				</tr>
				<tr>
					<th>
						<p>パスワード<br>(確認用)</p>
					</th>
					<td>
						<input type="password" name="confirmPassword" />
					</td>
				</tr>
			</table>
			<div align="center">
				<table>
					<tr>
						<td>
							<input type="submit" value="確認" />
						</td>
					</tr>
				</table>
			</div>
		</form>
	</div>
</body>
</html>
