<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<title>ユーザ情報詳細画面</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="shortcut icon" href="../resources/image/favicon.png" th:href="@{/resources/image/favicon.png}">
<link rel="stylesheet" type="text/css" href="../resources/css/common/table.css" th:href="@{/resources/css/common/table.css}">
<link rel="stylesheet" type="text/css" href="../resources/css/common/form.css" th:href="@{/resources/css/common/form.css}">
<link rel="stylesheet" type="text/css" href="../resources/css/common/baseLayout.css" th:href="@{/resources/css/common/baseLayout.css}">
</head>
<body>
<h3 class="title">ユーザ情報詳細画面</h3>
	<div class="center">
		<table class="table">
			<tr>
				<th>
					<p>ログインID</p>
				</th>
				<td>
					<input type="text" name="loginId" />
				</td>
			</tr>
			<tr>
				<th>
					<p>パスワード</p>
				</th>
				<td>
					<input type="password" name="password" />
				</td>
			</tr>


		</table>
		<div align="center">
			<table>
				<tr>
					<td>
						<input type="submit" value="確認" />
					</td>
				</tr>
			</table>
		</div>
	</div>
<script type="text/javascript" src="../resources/js/jquery.js" th:src="@{/resources/js/jquery.js}"></script>

</html>
